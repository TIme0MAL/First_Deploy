name: Container Scan avec Trivy

on:
  workflow_dispatch:

jobs:
  scan-container:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ³ Build de lâ€™image Docker
        run: docker build -t gestion-bibliotheque:latest .

      - name: âš™ï¸ Installer Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ” Scan de lâ€™image Docker
        run: trivy image --severity HIGH,CRITICAL gestion-bibliotheque:latest || true

      - name: ğŸ“„ GÃ©nÃ©rer un rapport json
        run: trivy image --format json -o trivy-report.json gestion-bibliotheque:latest

      - name: ğŸ“¤ Upload du rapport
        uses: actions/upload-artifact@v4
        with:
          name: rapport-trivy
          path: trivy-report.json
