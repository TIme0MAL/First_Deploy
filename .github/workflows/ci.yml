name: First workflow

on:
  push:

permissions:
  actions: read
  contents: read
  # ‚ùå On ne met pas `security-events: write` car on ne veut PAS envoyer √† l'onglet "Security" GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended
          config: |
            paths-ignore:
              - 'data/static/codefixes'
              - '**/*.html'
              - '**/*.css'
              - '**/*.md'
              - 'screenshots/**'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis (no upload to GitHub Security tab)
        uses: github/codeql-action/analyze@v3
        with:
          upload: false            # ‚õîÔ∏è IMPORTANT : on d√©sactive l'envoi √† GitHub Security
          output: ./codeql-results # üìÅ R√©sultats SARIF stock√©s localement

      - name: Upload SARIF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: ./codeql-results
